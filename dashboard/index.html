<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</head>
<body>
    <!-- Animated background -->
    <div class="background-effect" id="particles"></div>

    <div class="container">
        <main id="main-content">
            <div class="loader">
                <div class="spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-content">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div class="spinner-inner"></div>
            </div>
            <p class="loading-text">
                <span style="--i:0">S</span>
                <span style="--i:1">e</span>
                <span style="--i:2">c</span>
                <span style="--i:3">u</span>
                <span style="--i:4">r</span>
                <span style="--i:5">i</span>
                <span style="--i:6">n</span>
                <span style="--i:7">g</span>
                <span>&nbsp;</span>
                <span style="--i:8">y</span>
                <span style="--i:9">o</span>
                <span style="--i:10">u</span>
                <span style="--i:11">r</span>
                <span>&nbsp;</span>
                <span style="--i:12">d</span>
                <span style="--i:13">a</span>
                <span style="--i:14">t</span>
                <span style="--i:15">a</span>
            </p>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        window.supabase = supabase.createClient(
            'https://doptbjwopxncfqadbwie.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvcHRiandvcHhuY2ZxYWRid2llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNTk2MDcsImV4cCI6MjA2NjYzNTYwN30.bAa2UFhRYYWkCpZ84Fl2_sZiN2PKkL5m4GxnFkGeCBk',
            {
                auth: {
                    flowType: 'pkce',
                    autoRefreshToken: true,
                    detectSessionInUrl: true
                }
            }
        );

        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 25;
            const colors = [
                'rgba(74, 108, 247, 0.08)',
                'rgba(93, 125, 248, 0.06)',
                'rgba(77, 124, 255, 0.05)'
            ];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 300 + 100;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 30 + 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.1 + 0.05;
                particle.style.background = color;
                
                container.appendChild(particle);
            }
        }

        // Check auth status and redirect if needed
        document.addEventListener('DOMContentLoaded', async () => {
            createParticles();
            
            const { data: { session }, error } = await window.supabase.auth.getSession();
            
            if (session) {
                // User is authenticated - show dashboard
                checkAuth();
            } else {
                // No session - redirect immediately to login
                window.location.href = 'auth.html';
            }
        });
    </script>
</body>
</html>
