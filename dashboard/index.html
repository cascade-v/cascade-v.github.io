<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3a5ae0;
            --primary-light: #5d7df8;
            --secondary: #1e2227;
            --dark: #1a1d21;
            --darker: #15181c;
            --text: #eef1f5;
            --text-muted: #a1a8b3;
            --success: #4d7cff;
            --error: #ff6b6b;
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
            --glass-bg: rgba(26, 29, 33, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0f12 0%, #14171b 100%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(22, 25, 29, 0.95);
            backdrop-filter: blur(8px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            transform: translateY(0);
        }

        .scrolled {
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
            transition: var(--transition);
        }

        .logo-icon {
            background: rgba(74, 108, 247, 0.15);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border: 1px solid rgba(74, 108, 247, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
            font-size: 15px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .cta-button {
            background: rgba(74, 108, 247, 0.15);
            color: var(--text);
            border: 1px solid rgba(74, 108, 247, 0.3);
            padding: 12px 26px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .cta-button:hover {
            background: rgba(74, 108, 247, 0.25);
            border-color: rgba(74, 108, 247, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.2);
        }

        /* Dashboard Header */
        .dashboard-header {
            position: relative;
            z-index: 10;
            padding: 140px 0 60px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .dashboard-header h1 {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #4a6cf7, #3a5ae0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            letter-spacing: -0.5px;
            animation: textReveal 1.2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
            animation: fadeIn 1s 0.3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 18, 22, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            text-align: center;
        }

        .spinner-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .spinner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(74, 108, 247, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .spinner-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 70px;
            height: 70px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary-light);
            border-radius: 50%;
            animation: spinReverse 2.2s linear infinite;
        }

        .loading-text {
            color: var(--text);
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .countdown {
            color: yellow; 
            font-size: 1.1rem;
            font-weight: 600;
            display: inline;
            margin-left: 4px;
        }


        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        /* Servers Grid - Minimalist Card Design */
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .server-card {
            background: rgba(15, 18, 22, 0.95);
            border-radius: var(--border-radius);
            padding: 35px 30px;
            transition: var(--transition);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 108, 247, 0.15);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            animation: cardAppear 0.8s forwards;
            opacity: 0;
            transform: translateY(30px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .server-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(74, 108, 247, 0.3);
            background: rgba(20, 23, 27, 0.95);
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            opacity: 0.3;
            transition: var(--transition);
            z-index: 2;
        }

        .server-card:hover::before {
            opacity: 1;
        }

        .server-info {
            margin-bottom: 25px;
            position: relative;
            z-index: 3;
        }

        .server-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text);
            transition: var(--transition);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .server-status {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            color: #4ade80;
            font-weight: 500;
            gap: 12px;
            padding-top: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .card-footer {
            margin-top: auto;
            position: relative;
            z-index: 3;
        }

        .manage-btn {
            background: rgba(74, 108, 247, 0.15);
            color: var(--text);
            border: 1px solid rgba(74, 108, 247, 0.3);
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .manage-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .manage-btn:hover::after {
            left: 100%;
        }

        .manage-btn:hover {
            background: rgba(74, 108, 247, 0.25);
            border-color: rgba(74, 108, 247, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.2);
        }

        /* Empty & Error States */
        .no-servers, .error-card {
            grid-column: 1 / -1;
            text-align: center;
            padding: 70px 40px;
            background: rgba(26, 29, 33, 0.7);
            border-radius: var(--border-radius);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            max-width: 800px;
            margin: 0 auto;
            animation: cardAppear 0.8s forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .error-card {
            border: 2px dashed rgba(255, 107, 107, 0.3);
        }

        .no-servers i, .error-card i {
            font-size: 4.5rem;
            margin-bottom: 30px;
            display: block;
            background: linear-gradient(90deg, #4a6cf7, #3a5ae0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: var(--transition);
        }

        .error-card i {
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
        }

        .no-servers h3, .error-card h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text);
            font-weight: 700;
        }

        .no-servers p, .error-card p {
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 35px;
            font-size: 1.2rem;
            line-height: 1.7;
        }

        .invite-btn, .logout-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 10px 20px rgba(74, 108, 247, 0.3);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .invite-btn::before, .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .invite-btn:hover::before, .logout-btn:hover::before {
            left: 100%;
        }

        .invite-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(74, 108, 247, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .servers-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                padding: 120px 0 40px;
            }
            
            .dashboard-header h1 {
                font-size: 2.6rem;
            }
            
            .dashboard-header p {
                font-size: 1.1rem;
            }
            
            .server-name {
                font-size: 1.6rem;
            }
            
            .no-servers h3, .error-card h3 {
                font-size: 1.8rem;
            }

            .nav-links {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .servers-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 0 15px 50px;
            }
            
            .server-card {
                padding: 30px 20px;
            }
            
            .no-servers, .error-card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="navbar">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    Sentinel
                </a>
                <div class="nav-links">
                    <a href="#" class="active">Dashboard</a>
                    <a href="#">Features</a>
                    <a href="#">Documentation</a>
                    <a href="#">Support</a>
                </div>
                <a href="#" class="cta-button">
                    <i class="fas fa-user"></i> Account
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div id="main-content">
            <div class="dashboard-header">
                <h1>Your Servers</h1>
                <p>Manage all your protected Discord communities with Sentinel's advanced security features</p>
            </div>
            <div id="owned-servers" class="servers-grid">
                <!-- Server cards will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-content">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div class="spinner-inner"></div>
            </div>
            <p class="loading-text">
                Finding your servers..
                <span id="countdown" class="countdown"></span>
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        window.supabase = supabase.createClient(
            'https://doptbjwopxncfqadbwie.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvcHRiandvcHhuY2ZxYWRid2llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNTk2MDcsImV4cCI6MjA2NjYzNTYwN30.bAa2UFhRYYWkCpZ84Fl2_sZiN2PKkL5m4GxnFkGeCBk',
            {
                auth: {
                    flowType: 'pkce',
                    autoRefreshToken: true,
                    detectSessionInUrl: true
                }
            }
        );

        // Logout function
        async function logout() {
            try {
                // Sign out from Supabase
                const { error } = await window.supabase.auth.signOut();
                
                // Redirect to auth page
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('Logout failed:', error);
                // Still redirect even if logout fails
                window.location.href = 'auth.html';
            }
        }

        // Auth functions
        async function checkAuth() {
            if (!window.supabase) {
                console.error('Supabase client not initialized');
                return;
            }

            try {
                const { data: { session }, error } = await window.supabase.auth.getSession();
                
                if (session) {
                    await showDashboard(session.user);
                } else {
                    window.location.href = 'auth.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'auth.html';
            }
        }

        async function showDashboard(user) {
            try {
                // Now fetch and display owned servers
                await displayOwnedServers(user);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('main-content').innerHTML = `
                    <div class="error-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Failed to Load Dashboard</h3>
                        <p>${error.message || 'An unexpected error occurred while loading your dashboard'}</p>
                        <button class="logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout & Reauthenticate
                        </button>
                    </div>
                `;
            }
        }

        async function fetchDiscordGuilds() {
            try {
                // Get the user's Discord access token from Supabase
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError) throw sessionError;
                
                if (!session?.provider_token) {
                    throw new Error('No Discord access token found');
                }

                // Fetch user's guilds from Discord API
                const response = await fetch('https://discord.com/api/users/@me/guilds', {
                    headers: {
                        'Authorization': `Bearer ${session.provider_token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error('429');
                    }
                    throw new Error(`Discord API error: ${response.status}`);
                }

                return { data: await response.json(), error: null };
            } catch (error) {
                return { data: null, error };
            }
        }

        async function displayOwnedServers(user) {
            const serversContainer = document.getElementById('owned-servers');
            const loadingOverlay = document.querySelector('.loading-overlay');
            const loadingText = document.querySelector('.loading-text');
            const countdownElement = document.getElementById('countdown');
            
            try {
                // Show loading overlay if it exists
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'flex';
                    loadingOverlay.style.opacity = '1';
                    loadingText.textContent = 'Finding your servers..';
                    countdownElement.textContent = '';
                }
                
                // 1. Get user's guilds from Discord API
                const { data: userGuilds, error: discordError } = await fetchDiscordGuilds();
                
                // Handle 429 rate limit error
                if (discordError && discordError.message === '429') {
                    // Replace the entire loading text with new message
                    loadingText.innerHTML = 'Limit reached trying again in <span id="countdown" class="countdown">10s</span>';
                    
                    let seconds = 10;
                    const countdownElement = document.getElementById('countdown');
                    
                    const countdown = setInterval(() => {
                        countdownElement.textContent = `${seconds}s`;
                        seconds--;
                        
                        if (seconds < 0) {
                            clearInterval(countdown);
                            displayOwnedServers(user);
                        }
                    }, 1000);
                    
                    return;
                }
                
                if (discordError) throw discordError;

                // 2. Get bot's guilds from Supabase
                const { data: botGuilds, error: supabaseError } = await supabase
                    .from('bot_guilds')
                    .select('guild_id');
                
                if (supabaseError) throw supabaseError;

                // 3. Filter servers (user must be admin/owner and bot must be in server)
                const botGuildIds = new Set(botGuilds.map(g => g.guild_id));
                
                const validServers = userGuilds.filter(guild => {
                    const hasAdmin = guild.owner || (BigInt(guild.permissions) & BigInt(0x8));
                    return hasAdmin && botGuildIds.has(guild.id);
                });

                // Hide loading overlay
                if (loadingOverlay) {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 800);
                }

                // 4. Render results
                if (validServers.length === 0) {
                    serversContainer.innerHTML = `
                        <div class="no-servers">
                            <i class="fas fa-server"></i>
                            <h3>No Managed Servers</h3>
                            <p>
                                Sentinel isn't currently managing any servers where you have administrator permissions. Add the bot and then refresh this page.
                            </p>
                            <a href="https://discord.com/oauth2/authorize?client_id=1376737212493987970&permissions=8&integration_type=0&scope=bot" 
                                class="invite-btn" 
                                target="_blank">
                                <i class="fab fa-discord"></i> Add to Discord
                            </a>
                        </div>
                    `;
                    return;
                }

                // Render server cards with staggered animations
                serversContainer.innerHTML = validServers.map((guild, index) => {
                    const delay = index * 0.1;
                    return `
                        <div class="server-card" data-guild-id="${guild.id}" 
                            style="animation-delay: ${delay}s">
                            <div class="server-info">
                                <div class="server-name">${guild.name}</div>
                                <div class="server-status">
                                    <span class="status-indicator"></span>
                                    <span>Online & Secured</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="manage-btn">Manage Server</button>
                            </div>
                        </div>
                    `;
                }).join('');

                // Add event listeners to server cards
                document.querySelectorAll('.server-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const guildId = card.getAttribute('data-guild-id');
                        alert(`Navigating to server management for: ${guildId}`);
                        // In a real app, you would navigate to the server management page
                    });
                });

            } catch (error) {
                console.error('Server load failed:', error);
                
                // Hide loading overlay on error
                if (loadingOverlay) {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 800);
                }
                
                // Ensure serversContainer exists before setting innerHTML
                if (serversContainer) {
                    serversContainer.innerHTML = `
                        <div class="error-card">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Loading Servers</h3>
                            <p>${error.message || 'Failed to fetch server data. Please try again later.'}</p>
                            <button class="logout-btn" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout & Reauthenticate
                            </button>
                        </div>
                    `;
                } else {
                    console.error('Servers container not found:', error);
                }
            }
        }

        // Check auth status and redirect if needed
        document.addEventListener('DOMContentLoaded', async () => {
            // Header scroll effect
            window.addEventListener('scroll', () => {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
            
            // Show loading overlay initially
            document.querySelector('.loading-overlay').style.display = 'flex';
            document.querySelector('.loading-overlay').style.opacity = '1';
            
            // Check for OAuth callback
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('code')) {
                // This is the OAuth callback
                try {
                    const { data: { session }, error } = await window.supabase.auth.getSession();
                    
                    if (session) {
                        window.history.replaceState({}, '', window.location.pathname);
                        await showDashboard(session.user);
                    } else {
                        window.location.href = 'auth.html';
                    }
                } catch (error) {
                    console.error('OAuth failed:', error);
                    window.location.href = 'auth.html';
                }
            } else {
                // Regular auth check
                await checkAuth();
            }
        });
    </script>
</body>
